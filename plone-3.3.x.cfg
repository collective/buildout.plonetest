[buildout]
index = https://pypi.org/simple/
extends =
    http://dist.plone.org/release/3.3-latest/versions.cfg
find-links =
    http://dist.plone.org/release/3.3-latest/
    http://dist.plone.org/thirdparty/

develop = .
eggs =
unzip = true
versions = versions

parts =
    zope2
    instance
    test

package-name =

[versions]
zope.testing = 3.8.7

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
eggs =
    Plone
    ${buildout:package-name}
zcml =
    ${buildout:package-name}

[test]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    plone.recipe.zope2instance

extra-paths = ${zope2:location}/lib/python
entry-points = test=plone.recipe.zope2instance.ctl:main

arguments =
    ["-C", "${instance:location}/etc/zope.conf", "test", "-s",
     "${buildout:package-name}", "--test-path=."] + sys.argv[1:]
